<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts | Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--dark);
            background-color: #f1f5f9;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        /* Header */
        .main-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        
        .logo i {
            font-size: 1.75rem;
        }
        
        .btn-volver {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-volver:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 2rem;
        }
        
        .login-box {
            background: white;
            border-radius: 0.5rem;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            border-top: 4px solid var(--primary);
            animation: fadeInUp 0.5s ease;
        }
        
        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .btn-login {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }
        
        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .error-text {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .login-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .main-footer {
            background-color: var(--dark);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .login-box {
                padding: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 90;
            border: none;
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --dark: #f8fafc;
            --light: #1e293b;
            --gray: #64748b;
        }
        
        [data-theme="dark"] body {
            background-color: #0f172a;
            color: #f8fafc;
        }
        
        [data-theme="dark"] .login-box {
            background-color: #1e293b;
            border: 1px solid #334155;
        }
        
        [data-theme="dark"] .form-input {
            background-color: #1e293b;
            border-color: #334155;
            color: white;
        }
        
        [data-theme="dark"] .form-label {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <a href="{{ url_for('index') }}" class="logo">
                <i class="fas fa-car"></i>
                <span>AutoParts</span>
            </a>
            <nav>
                <a href="{{ url_for('index') }}" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">
                    <i class="fas fa-user-circle"></i> Iniciar Sesión
                </h2>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" id="correo" class="form-input" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" id="contrasena" class="form-input" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    
                    <!-- Mensaje de error -->
                    <p id="error-msg" class="error-text"></p>
                    
                    <div class="login-footer">
                        <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-container">
            <p>&copy; 2025 AutoParts Pro. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Lógica del login -->
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
            
            // Update icon
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            // Save preference to localStorage
            localStorage.setItem('theme', newTheme);
        });
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        const icon = themeToggle.querySelector('i');
        icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        // Login form handling
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('correo').value;
            const password = document.getElementById('contrasena').value;
            
            // Reset error message
            errorMsg.textContent = '';
            
            // Simple validation
            if (!email || !password) {
                errorMsg.textContent = 'Por favor completa todos los campos';
                return;
            }
            
            // Here you would typically send the data to your server
            console.log('Login attempt with:', { email, password });
            
            // Simulate successful login
            setTimeout(() => {
                // Redirect to dashboard or home page
                // window.location.href = 'dashboard.html';
                
                // For demo purposes, just show success message
                errorMsg.style.color = 'var(--success)';
                errorMsg.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
            }, 1000);
        });
    </script>
</body>
</html>
